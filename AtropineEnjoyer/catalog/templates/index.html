{% extends "base_generic.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Hello Adventurer</title>
</head>
<body>
    <p style="text-align: center; margin-left: -250px;"><strong>Welcome to the LoApeida</strong></p>
    <BR>
    <p>  All Archetypes:</p>
    {% if archetype_list %}
    <ul>
      {% for archetype in archetype_list %}
      <li>
        <a href="{{ archetype.get_absolute_url }}">{{ archetype.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no archetype in Trixion.</p>
  {% endif %}
</body>
{% endblock %}
